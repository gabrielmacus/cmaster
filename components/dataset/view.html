<!--table-->
<div data-ng-class="$ctrl.viewMode">
    <div class="row headers" >
        <div class="header col" data-ng-repeat="p in $ctrl.properties">
            {{p.label || p}}
        </div>
        <div class="header col ">
            <!--- For actions -->
        </div>
    </div>

    <div class="row data" data-ng-repeat="item in $ctrl.items">



        <div data-header="{{p.label || p}}" class="col" data-ng-repeat="(k,p) in $ctrl.properties" data-ng-if="item[k]">

            <span class="text" data-ng-if="!p.type">{{item[k]}}</span>
            <media data-ng-if="p.type == 'media'" data-src="item[k]"></media>

        </div>





        <span class="col actions" >

            <dropdown  data-placeholder="'Acciones'" data-items="[{label:'Demo'},{label:'Demo 2'}]">
                          <a data-ng-click="action.action()"  data-ng-repeat="action in $ctrl.individualActions">{{action.label}} &nbsp;<i data-ng-show="action.icon" data-ng-class="action.icon"></i></a>
            </dropdown>

        </span>
    </div>
</div>

<pager data-pagination="$ctrl.pagination"></pager>
